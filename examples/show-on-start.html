<!DOCTYPE html>
<head>
    <title>Show on start example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/show-on-start.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>
      <div class="banner-background"></div>
      <p class="banner-description">This is just simple HTML example for auto display slider after page is loaded</p>
      
      <!-- IM Slider -->
      <script src="../imPopupSlider.js"></script>
      <script type="text/javascript">
          imPopupSlider.show({
              width: 600,
              height: 427,
              showOnStart: 1,
              title: 'Auto Display',
              clickUrl: 'https://blank.org',
              imageUrl: '../assets/images/slider-4.jpg'
          });
      </script>
</body>
</html>
